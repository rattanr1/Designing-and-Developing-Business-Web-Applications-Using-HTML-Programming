<html>
<head>
<script src="Q1.js" type="text/javascript" ></script>
<link rel="stylesheet" href="Q1.css">
</head>
<body onload="generate()">
<table id="root" class="table-styling" border="1">


</table>
<script>
function generate(){
var table=document.getElementById('root')
var th=document.createElement('tr')
var td=document.createElement('td')
var h=document.createElement('h4')
h.innerHTML='SHOPPING CART'
th.appendChild(h)
td.classList.add('table-header')


table.appendChild(th)
var fr=document.createElement('tr')
fr.classList.add('table-fr')
var head=['Product','Description','Quantity','Price','Amount']

for(i=0;i<5;i++){

var td=document.createElement('td')
td.innerHTML=head[i]
fr.appendChild(td)
}


table.appendChild(fr)

for(i=0;i<3;i++){

var trs=document.createElement('tr')
var td1=document.createElement('td')
var imgg=document.createElement('img')
imgg.setAttribute('src', images[i]);
imgg.classList.add('image-styling')
td1.appendChild(imgg)



var td2=document.createElement('td')
td2.innerHTML=description[i]
var td3=document.createElement('td')
td3.innerHTML=quantity[i]
var td4=document.createElement('td')
td4.innerHTML="$"+price[i]
var td5=document.createElement('td')
td5.innerHTML="$"+price[i]*quantity[i]


trs.appendChild(td1)
trs.appendChild(td2)
trs.appendChild(td3)
trs.appendChild(td4)
trs.appendChild(td5)
table.appendChild(trs)
}

}
</script>
</body>
</html>
